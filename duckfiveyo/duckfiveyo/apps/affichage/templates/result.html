{% extends 'base.html' %}

{% block content %}

<div class="container">
    <br>
    <div class="row">
        <div class="col l4 m5 s8 offset-s2">
            <form class="center" action="{% url 'result' %}" method="GET">
                <input placeholder="Starway to heaven, guitare" name="query" type="text" class="validate col" value="{{ query }}">
                <button class="btn waves-effect waves-light button-absolute" type="submit">
                    <i class="material-icons">send</i>
                </button>
            </form>
        </div>
    </div>
    
    <!--Web / Image / ...-->
    <div class="row">
        <ul class="tabs">
            <li class="tab col s3"><a class="active" href="#web">Pertinence</a></li>
            <li class="tab col s3"><a href="#album">Album</a></li>
            <li class="tab col s3"><a href="#cover">Cover</a></li>
            <li class="tab col s3"><a href="#partition">Partition</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col s12">
            <div id="web" class="row">
                <!--Tout (Web)-->
                <div class="col s12">
                    {{ web }}
                </div>
            </div>
            <div id="album" class="row">
                <div class="col s12">
                    {{ album }}
                </div>
            </div>
            <div id="cover" class="row">
                <div class="col s12">
                    {{ cover }}
                </div>
            </div>
            <div id="partition" class="row">
                <div class="col s12">
                    {{ partition }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
